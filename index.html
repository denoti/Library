<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <main>
      <section>
        <nav>
          <div>
            <h1>TOP LIBRARY</h1>
          </div>
          <div>
            <button id="add-book">NEW BOOK</button>
          </div>
        </nav>
      </section>

      <section class="cards"></section>
    </main>
    <dialog autofocus>
      <form method="dialog">
        <div>
          <label for="author-title">Book Title</label>
          <input type="text" id="author-title" required />
        </div>
        <div>
          <label for="name">Author Name</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" required min="1"/>
        </div>
        <div>
          <label for="read-value">Book Read</label>
          <input type="checkbox" id="read-value"  />
        </div>
        <div>
          <button class="exit">CLOSE</button>
          <button type="submit" class="submit">SUBMIT</button>
        </div>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
